{{- if .Values.minioStorageSno.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: create-minio-buckets
  namespace: minio
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  template:
    spec:
      containers:
      - name: mc
        image: minio/mc
        command: ["/bin/sh", "-c"]
        args:
          - |
            echo "Waiting for MinIO to become available..."
            until mc alias set myminio http://minio-service.minio.svc.cluster.local:9000 $MINIO_ROOT_USER $MINIO_ROOT_PASSWORD; do
              echo "Retrying in 5s..."
              sleep 5
            done
            mc mb myminio/pipelines

        env:
        - name: MINIO_ROOT_USER
          valueFrom:
            secretKeyRef:
              name: minio-secret
              key: minio_root_user
        - name: MINIO_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: minio-secret
              key: minio_root_password
        - name: MC_CONFIG_DIR
          value: "/tmp/.mc"
        volumeMounts:
        - name: mc-config
          mountPath: /tmp/.mc
      restartPolicy: OnFailure
      volumes:
      - name: mc-config
        emptyDir: {}
{{- end }}