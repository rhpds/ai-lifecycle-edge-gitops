{{- if .Values.minioStorageSno.enabled }}
kind: Service
apiVersion: v1
metadata:
  name: minio-service
  namespace: minio
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  ipFamilies:
    - IPv4
  ports:
    - name: api
      protocol: TCP
      port: 9000
      targetPort: 9000
    - name: ui
      protocol: TCP
      port: 9090
      targetPort: 9090
  internalTrafficPolicy: Cluster
  type: ClusterIP
  ipFamilyPolicy: SingleStack
  sessionAffinity: None
  selector:
    app: minio
{{- end }}