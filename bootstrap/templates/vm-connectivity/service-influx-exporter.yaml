{{- if .Values.vmConnectivity.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: influxdb-exporter-vm
  namespace: microshift-001
spec:
  type: NodePort
  selector:
    kubevirt.io/domain: microshift
  ports:
  - port: 31080
    targetPort: 31080
    nodePort: 31080
    protocol: TCP
{{- end }}

