{{- if .Values.vmConnectivity.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: bms-dashboard-vm
  namespace: microshift-001
spec:
  type: NodePort
  selector:
    kubevirt.io/domain: microshift
  ports:
  - port: 30080
    targetPort: 30080
    nodePort: 30080
    protocol: TCP
{{- end }}

