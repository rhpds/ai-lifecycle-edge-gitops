{{- if .Values.vmConnectivity.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: minio-microshift-vm
  namespace: microshift-001
spec:
  type: NodePort
  selector:
    kubevirt.io/domain: microshift
  ports:
  - name: api
    protocol: TCP
    port: 30000
    targetPort: 30000
    nodePort: 30000
  - name: ui
    protocol: TCP
    port: 30090
    targetPort: 30090
    nodePort: 30090
{{- end }}

