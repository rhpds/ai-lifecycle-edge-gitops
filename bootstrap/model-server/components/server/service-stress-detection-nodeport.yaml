# Service NodePort para exponer el predictor de stress-detection (mismo selector que el Service creado por KServe).
# Permite acceso por NodePort y, con vm-connectivity, desde el hub por Route.
apiVersion: v1
kind: Service
metadata:
  name: stress-detection-predictor-nodeport
  namespace: inference
  labels:
    component: inference
spec:
  type: NodePort
  selector:
    app: isvc.stress-detection-predictor
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 8888
      nodePort: 30888
