# Default values for bootstrap.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

deployer:
  domain: apps.cluster.opentlc.com
  apiUrl: https://api.cluster.opentlc.com:6443

git:
  url: https://github.com/rhpds/ai-lifecycle-edge-gitops
  revision: main

# Set to false to NOT install the Minio SNO
minioStorageSno:
  enabled: true

# Set to false to NOT install the VM Connectivity resources
vmConnectivity:
  enabled: true