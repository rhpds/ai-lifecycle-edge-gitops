apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ./namespace.yaml
- ../../components

namespace: battery-demo

configMapGenerator:
- name: bms-dashboard-config
  behavior: merge
  files:
  - files/config.json

patches:
 - target:
      group: operators.coreos.com
      version: v1
      kind: OperatorGroup
      name: og-battery-simulation
   path: og-patch.yaml
 - target:
    group: apps
    version: v1
    kind: Deployment
    name: battery-simulation
   patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/env/0/value
      value: 'tcp://mqtt-broker-all-0-svc.battery-demo.svc.cluster.local:61616'
 - target:
    group: apps
    version: v1
    kind: Deployment
    name: mqtt2ws
   patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/env/0/value
      value: 'tcp://mqtt-broker-all-0-svc.battery-demo.svc.cluster.local:61616'     
 - target:
    group: rbac.authorization.k8s.io
    version: v1
    kind: RoleBinding
    name: influxdb-scc
   patch: |-
    - op: replace
      path: /subjects/0/namespace
      value: battery-demo       
 - target:
    group: apps
    version: v1
    kind: Deployment
    name: data-ingester-jvm
   patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/env/0/value
      value: 'http://influxdb.battery-demo.svc.cluster.local:8086'
    - op: replace
      path: /spec/template/spec/containers/0/env/2/value
      value: 'mqtt-broker-all-0-svc.battery-demo.svc.cluster.local'    

