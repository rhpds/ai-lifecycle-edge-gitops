    app: bms-dashboard
    app.kubernetes.io/component: bms-dashboard
    app.kubernetes.io/instance: bms-dashboard
    app.kubernetes.io/name: bms-dashboard
    app.kubernetes.io/part-of: bms-dashboard
spec:
