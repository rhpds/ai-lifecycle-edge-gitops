---
apiVersion: apps/v1
kind: StatefulSet
metadata:
    labels:
      app: influxdb
      app.kubernetes.io/part-of: data-store
    name: influxdb
spec:
    replicas: 1
    selector:
        matchLabels:
            app: influxdb
    serviceName: influxdb
    template:
        metadata:
            labels:
                app: influxdb
        spec:
            serviceAccountName: influxdb
            containers:
              - image: influxdb:2.0.6
                name: influxdb
                securityContext:
                  runAsUser: 0
                env:
                - name: DOCKER_INFLUXDB_INIT_MODE
                  value: setup
                - name: DOCKER_INFLUXDB_INIT_USERNAME
                  value: admin
                - name: DOCKER_INFLUXDB_INIT_PASSWORD
                  value: password
                - name: DOCKER_INFLUXDB_INIT_ORG
                  value: redhat
                - name: DOCKER_INFLUXDB_INIT_BUCKET
                  value: bms
                - name: DOCKER_INFLUXDB_INIT_ADMIN_TOKEN
                  value: admin_token      
                ports:
                  - containerPort: 8086
                    name: influxdb
                volumeMounts:
                  - mountPath: /var/lib/influxdb2
                    name: data
    volumeClaimTemplates:
      - metadata:
            name: data
            namespace: influxdb
        spec:
            accessModes:
              - ReadWriteOnce
            resources:
                requests:
                    storage: 8G
